<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Final Survey</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
    }

    .survey-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow-x: auto;
    }

    .qualtrics-embed {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Final Post-test Survey Section -->
    <div class="survey-container">
      <!-- Embed Qualtrics Survey -->
      <iframe id="qualtrics-embed" class="qualtrics-embed"></iframe>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const trackid = urlParams.get('trackid');
    const baseURL = "https://carletonu.az1.qualtrics.com/jfe/form/SV_d0XTmaoTDq8AtzE";
    const fullURL = trackid ? `${baseURL}?trackid=${trackid}` : baseURL;

    document.getElementById("qualtrics-embed").src = fullURL;
  </script>

</body>
</html>
